<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>

    <div class="star">
      <input type="image" src="./images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>

    <div class="para">

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

    </div>
    <div class="numbers">
      <div onclick="n(1)" class="single" style="margin-left:-1rem ;">1</div>
      <div onclick="n(2)" class="single">2</div>
      <div onclick="n(3)" class="single">3</div>
      <div onclick="n(4)" class="single">4</div>
      <div onclick="n(5)" class="single">5</div>
    </div>
  
    <div class="butt">
      <input type="button" value="SUBMIT" class="butto" onclick="submit()">
    </div>

  </main>

  <div class="thanks">
      <div class="mobile">
        <input type="image" src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="rater">
        <p class="rate">You selected # out of 5</p>
      </div>
      <div class="greet">
        <h2>Thank You!</h2>
      </div>
      <div class="appri">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch
        </p>
      </div>
      
  </div>
  <script src="index.js"></script>

</body>

</html>
